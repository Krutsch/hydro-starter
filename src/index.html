<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Starter App for hydro-js" />
    <title>hydro-js App</title>

    <link rel="preload" href="app/" as="fetch" type="text/html" crossorigin />
    <link
      rel="modulepreload"
      href="@shared/workerCode.js"
      as="script"
      type="application/javascript"
    />

    <link rel="apple-touch-icon" href="@public/icon192.png" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#24272d" />

    <script type="module" nonce="8IBTHwOdqNKAWeKl7plt8g==">
      import fetchAndRender from "./@shared/fetchHTML.js";
      import "progressive-picture";

      fetchAndRender({ url: "app/", shouldRender: true });
      if (navigator.serviceWorker)
        navigator.serviceWorker.register("sw.js", { type: "module" });
    </script>
    <link rel="stylesheet" href="@public/base.css" />
  </head>
  <body class="grid h-full bg-gray-800 text-2xl">
    <noscript class="center m-auto text-center text-white"
      >You need to enable JavaScript to run this app.</noscript
    >
    <main class="center"></main>
  </body>
</html>
