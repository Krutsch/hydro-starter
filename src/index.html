<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Starter App for hydro-js" />
    <title>hydro-js App</title>

    <link rel="prefetch" href="@shared/workerCode.js" />
    <link rel="preconnect" href="https://unpkg.com/" />
    <link rel="prefetch" href="app/" />

    <link rel="shortcut icon" href="@public/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="@public/icon192.png" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#24272d" />

    <script type="module">
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("sw.js");
        });
      }
    </script>
    <script type="module">
      import "progressive-picture"; // Once per App
      import { render, html } from "hydro-js";
      import fetchAndRender from "./@shared/fetchHTML.js";

      fetchAndRender({ url: "app/", shouldRender: true });
    </script>
    <link rel="stylesheet" href="@public/base.css" />
  </head>
  <body>
    <noscript class="text-white m-auto center text-center"
      >You need to enable JavaScript to run this app.</noscript
    >
    <main class="center"></main>
    <div class="circles" id="circles">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
  </body>
</html>
