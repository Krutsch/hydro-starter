          class="object-contain rounded-none sm:rounded-3xl mb-6"
          loading="lazy"

          height="350"
          width="623"
          alt=""
          data-alt="Splash of Water"
        />
      </picture>
      <p class="text-white">Edit App/index.html and save to reload!</p>
      {ternary(Link, () => html`${getValue(Link)}`, <p>Loading ...</p>)}
    </main>,
    ".center"
  );
</script>
